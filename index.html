<!DOCTYPE html>

<html>
    <head>
        <title>New Document</title>

        <link rel="stylesheet" href="common.css">
        <link rel="stylesheet" href="header/header.css">
        <link rel="stylesheet" href="new_document_panel/new_document_panel.css">
        <link rel="stylesheet" href="editor.css">
        <link rel="stylesheet" href="color_picker/color_picker.css">
        <link rel="stylesheet" href="widgets.css">
        <link rel="stylesheet" href="toolbox.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        <div id="toolbar">
            <div id="file">
                <i class="far fa-file-image" id="file-icon"></i>
                <span>File</span>
            </div>
            <div id="dropdown">
                <ul>
                    <li id="new-button"><i class="far fa-file"></i>New</li>
                    <li id="clear-button"><i class="far fa-trash-alt"></i>Clear</li>
                    <li id="save-as"><i class="far fa-save"></i></i>Save As</li>
                </ul>
            </div>
        </div>

        <div id="new-document-panel">
            <header id="new-document-header"><span>New Document</span><i id="new-document-cross" class="fas fa-times"></i></header>
            <div id="new-document-body">
                <div id=content-wrapper>
                    <span>Document Name:</span>
                    <input type="text" id="name-input" class="text-input" value="Untitled">
                    <span>Width (px):</span>
                    <input type="number" id="height-input" value="0" min="0">
                    <span>Height (px):</span>
                    <input type="number" id="width-input" value="0" min="0">
                    <input type="checkbox" checked="checked" id="transparency-input">
                    <span>Transparency</span>
                    <div id="buttons">
                        <button id="new-document-ok">OK</button>
                        <button id="new-document-cancel">Cancel</button>
                    </div>
                </div>
            </div>
            <footer id="new-document-footer"></footer>
        </div>

        <div class="editor">
            <div id="toolbox">
                <div id="color-preview">
                    <div id="primary-color-rect" class="color-preview-square"></div>
                    <div id="secondary-color-rect" class="color-preview-square"></div>
                    <img src="images/Alhpa_Triangle.png" id="primary-alpha-img" class="color-preview-square">
                    <img src="images/Alhpa_Triangle.png" id="secondary-alpha-img" class="color-preview-square">
                </div>
                <div id="color-preview-buttons">
                    <div id="switch-colors-button">
                        <div id="switch-colors"></div>
                        <div id="switch-colors-icon"><i class="fas fa-arrows-alt-h" style="font-size: 14pt; line-height: 25px;"></i></div>
                    </div>
                    <div id="reset-colors-button">
                        <div id="reset-colors"></div>
                        <div id="reset-colors-icon"><img src="images/reset_colors_icon.png"></div>
                    </div>
                </div>
                <div id="drawtool" class="tool">
                    <i class="fas fa-pencil-alt"></i>
                    <div id="draw-tool-tip" class="tool-tip">
                        <span>Draw Tool (P)</span>
                        <i class="fas fa-caret-left" style="color: black;"></i>
                    </div>
                </div>
                <div id="eraser" class="tool">
                    <i class="fas fa-eraser"></i>
                    <div id="eraser-tool-tip" class="tool-tip">
                            <span>Eraser Tool (E)</span>
                            <i class="fas fa-caret-left" style="color: black;"></i>
                    </div>
                </div>
                <div id="line" class="tool">
                    <div id="line-tool-tip" class="tool-tip">
                        <span>Line Tool (G)</span>
                        <i class="fas fa-caret-left" style="color: black;"></i>
                    </div>
                </div>
                <div id="select" class="tool">
                    <div id="select-tool-tip" class="tool-tip">
                            <span>Select Tool (Alt)</span>
                            <i class="fas fa-caret-left" style="color: black;"></i>
                    </div>
                </div>
                <div id="fill" class="tool">
                    <i class="fas fa-fill-drip"></i>
                    <div id="fill-tool-tip" class="tool-tip">
                            <span>Fill Tool (F)</span>
                            <i class="fas fa-caret-left" style="color: black;"></i>
                    </div>
                </div>
                <div id="rectangle" class="tool">
                    <i class="fas fa-vector-square"></i>
                    <div id="rectangle-tool-tip" class="tool-tip">
                            <span>Rectangle Tool</span>
                            <i class="fas fa-caret-left" style="color: black;"></i>
                    </div>
                </div>
                <div id="eyedropper" class="tool">
                    <i class="fas fa-eye-dropper"></i>
                    <div id="eyedropper-tool-tip" class="tool-tip">
                            <span>Eyedropper Tool (Alt)</span>
                            <i class="fas fa-caret-left" style="color: black;"></i>
                    </div>
                </div>
            </div>

            <div id="canvas-area">
                <div id="canvas-wrapper">
                    <canvas id="main-canvas"></canvas>
                    <canvas id="line-canvas"></canvas>
                    <div id="mouse-indicator"></div>
                </div>
            </div>

            <div id="selection-size">
                <span id="size-span"></span>
            </div>
            
            <div id="color-picker">
                <header id="color-picker-header"><span>Color Picker</span></header>
                <div id="body">
                    <canvas id="color-square"></canvas>
                    <div id="color-slider"></div>
                    <div id="hue-slider"></div>
                    <div id="values">
                        <img src="images/Alhpa_Triangle.png" id="new-color-alpha-img">
                        <img src="images/Alhpa_Triangle.png" id="old-color-alpha-img">
                        <div id="new-color-rect"></div>
                        <div id="old-color-rect"></div>
                        <span id="new-color-span">NEW</span>
                        <span id="old-color-span">OLD</span>
                        <div id="hue" class="button-slider-wrapper"></div>
                        <div id="saturation" class="button-slider-wrapper"></div>
                        <div id="lightness" class="button-slider-wrapper"></div>
                        <div id="alpha" class="button-slider-wrapper"></div>
                        <div id="red" class="button-slider-wrapper"></div>
                        <div id="green" class="button-slider-wrapper"></div>
                        <div id="blue" class="button-slider-wrapper"></div>
                        <div id="hex" class="button-slider-wrapper"></div>
                    </div>
                    <div id="buttons">
                        <button id="color-picker-ok">OK</button>
                        <button id="color-picker-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="utils.js"></script>
        <script src="types.js"></script>
        <script src="color_picker/color_picker.js"></script>
        <script src="new_document_panel/new_document_panel.js"></script>
        <script src="state.js"></script>
        <script src="actions.js"></script>
        <script src="header/header.js"></script>
    </body>
</html>
